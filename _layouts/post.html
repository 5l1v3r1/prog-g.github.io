---
layout: default
---

<h1>{{ page.title }}</h1>
<time>{{ page.date | date: "%Y-%m-%d" }}</time>
{% for tag in page.tags %}
  <a href="/tags/{{ tag }}.html">{{ tag }}</a>
{% endfor %}
<hr>
{{ content }}
<hr>
<nav style="display: flex; justify-content: space-between;">
  <a href="{{ page.previous.url }}">{% if page.previous.url %}&laquo; {{ page.previous.title }}{% endif %}</a>
  <a href="{{ page.next.url }}">{% if page.next.url %}{{ page.next.title }} &raquo;{% endif %}</a>
</nav>
